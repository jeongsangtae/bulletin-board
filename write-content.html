<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시글</title>
    <link rel="stylesheet" href="public/styles/share.css" />
    <link rel="stylesheet" href="public/styles/write-content.css" />
    <link rel="stylesheet" href="public/styles/media.css" />
  </head>
  <body>
    <div class="nav-container">
      <a href="/" class="logo">게시판</a>

      <div class="menu-bar">
        <a href="/" class="menu-item">게시글</a>
        <a href="write.html" class="menu-item">글쓰기</a>
      </div>
    </div>
    <div class="main-container">
      <div class="main-title">
        <h1>게시글</h1>
        <p>게시글을 작성해보세요.</p>
      </div>
      <div class="board-view-container">
        <div class="board-view" id="board-view-content">
          <div class="board-title"></div>
          <div class="board-info">
            <div class="board-info-lists">
              <div class="board-info-list">번호</div>
              <div class="board-info-num"></div>
            </div>
            <div class="board-info-lists">
              <div class="board-info-list">글쓴이</div>
              <div class="board-info-writer"></div>
            </div>
            <div class="board-info-lists">
              <div class="board-info-list">작성일</div>
              <div class="board-info-date"></div>
            </div>
            <div class="board-info-lists">
              <div class="board-info-list">조회</div>
              <div class="board-info-views"></div>
            </div>
          </div>
          <div class="board-content"></div>
        </div>
        <div class="btn-wrap">
          <a href="/" class="btn-list">목록</a>
          <a href="write-edit.html">수정</a>
        </div>
      </div>
    </div>
    <script src="public/scripts/write.js"></script>
  </body>
</html>
