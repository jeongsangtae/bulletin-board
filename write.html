<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>글쓰기</title>
    <link rel="stylesheet" href="public/styles/share.css" />
    <link rel="stylesheet" href="public/styles/write.css" />
    <link rel="stylesheet" href="public/styles/media.css" />
    <script defer src="public/scripts/write.js"></script>
  </head>
  <body>
    <div class="nav-container">
      <a href="/" class="logo">게시판</a>

      <div class="menu-bar">
        <a href="/" class="menu-item">게시글</a>
        <a href="write.html" class="menu-item">글쓰기</a>
      </div>
    </div>
    <form class="main-container">
      <div class="main-title">
        <h1>게시글</h1>
        <p>게시글을 작성해보세요.</p>
      </div>
      <div class="board-write-container">
        <div class="board-write">
          <div class="write-title">
            <label for="">제목</label>
            <input
              type="text"
              id="title-input"
              required
              placeholder="제목 입력"
            />
          </div>
          <div class="write-info">
            <div>
              <label for="">글쓴이</label>
              <input
                type="text"
                id="info-writer"
                required
                placeholder="글쓴이 입력"
              />
            </div>
            <div>
              <label for="">비밀번호</label>
              <input
                type="password"
                id="info-password"
                autocomplete=""
                required
                placeholder="비밀번호 입력"
              />
            </div>
          </div>
          <div class="write-content">
            <textarea
              type="text"
              id="content-textarea"
              required
              rows="8"
              placeholder="내용 입력"
            ></textarea>
          </div>
        </div>
      </div>
      <div class="btn-wrap">
        <button class="btn-add">등록</button>
        <a href="/" class="btn-cancel">취소</a>
      </div>
    </form>
  </body>
</html>
