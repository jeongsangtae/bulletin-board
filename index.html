<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시판</title>
    <link rel="stylesheet" href="public/styles/share.css" />
    <link rel="stylesheet" href="public/styles/board.css" />
    <link rel="stylesheet" href="public/styles/media.css" />
  </head>
  <body>
    <div class="nav-container">
      <a href="/" class="logo">게시판</a>

      <div class="menu-bar">
        <a href="/" class="menu-item">게시글</a>
        <a href="write.html" class="menu-item">글쓰기</a>
      </div>
    </div>

    <div class="main-container">
      <div class="main-title">
        <h1>게시판</h1>
        <p>게시글 내용을 확인해보세요.</p>
      </div>
      <div class="board-list-container">
        <div class="board-list-top">
          <div class="board-top">
            <div class="board-num">번호</div>
            <div class="board-title">제목</div>
            <div class="board-writer">글쓴이</div>
            <div class="board-date">작성일</div>
            <div class="board-count">조회</div>
          </div>
        </div>
        <div class="board-list" id="board-list-table"></div>
        <div class="board-page" id="board-list-page"></div>
        <div class="btn-wrap">
          <a href="write.html" class="btn-add">등록</a>
        </div>
      </div>
    </div>
    <script src="public/scripts/write.js"></script>
  </body>
</html>
